<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 1; i <= 115; i++) {
            let img = document.createElement('img');
            img.src = 'imagens/' + (i < 10 ? '00' : i < 100 ? '0' : '') + i + '.jpg';
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
